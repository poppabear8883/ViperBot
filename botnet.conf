# -- ViperBot Botnet v1.0 -- #
# Contact Poppabear @ Efnet or Freenode for support

# --Edit the settings below-- #

# Set the botnets home channel. This is where your bots will join once connected to irc.
set home_chan "#yourhomechannel";

# Set a password here. This should be a random string. This is also the password used to Authorize you as the bots owner for the first time!
set owner_pass "yourbotnetpassword"

# Your hub ("hubnick telnet/ipv4 port")
set viper_hubnick "ViperHub 192.168.1.100 30000";

# Alternative hub ("althubnick telnet/ipv4 port")
set viper_ahubnick "ViperAltHub 192.168.1.100 30001";

# IRC network - set this to the name of the network your bot will be on.
set network "Efnet"

# Default Servers are Efnet IPv6 Servers!
# You will need to change these.
# Format: <SERVER:PORT>

set servers {
  irc.freenode.net:6667
}

#########################
# --DO NOT EDIT BELOW-- #
#########################
set viperscript "viper.tcl";

if {[catch {source $viperscript} viper_error]} {
  putlog "Error: loading $viperscript:"; putlog " - $viper_error";
}
